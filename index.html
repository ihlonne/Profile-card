<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg__picture-top"></div>
  <div class="bg__picture-buttom"></div>
  <section class="card-container">
    <div class="header"></div>
    <img class="victor-img" src="images/image-victor.jpg" alt="profile photo">
    <div class="about-section">
      <p>
        <span>Victor Crest</span> 26
      </p>
      <p class="london">
        London
      </p>
    </div>
    <div class="stats-container">
      <ul>
        <li><span>80K</span> Followers</li>
        <li><span>803K</span> Likes</li>
        <li><span>1.4K</span> Photos</li>
      </ul>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ingelinn Helene LÃ¸nne</a>.
  </div>
</body>
</html>
